<div class="row">
  <div class="col-lg-1">
    </div>
    
    <div class="blogposts col-lg-10">
    <div class="well postsection" *ngFor="#blogpost of blogposts" >
      <button class='btn editbutton' [class.selected]="blogpost === selectedBlogPost" 
      (click)="gotoDetail(blogpost.id)"><h5>Edit</h5></button>
       
      
      <h2>{{blogpost.title}}</h2>
      <p class="" [innerHTML]="blogpost.post"></p> 
      
      <div class="username">{{blogpost.fname}} {{blogpost.lname}}</div>
      <!-- <div class="date">{{blogpost.date | date:'medium' }}</div> -->
       <div class="date">{{blogpost.date}}</div>
      
      <div class="row mar-top-lg">
        <div class="col-lg-3 nopad"><a class="tagLink">React</a></div>
        <div class="col-lg-3 nopad"><a class="rawLink">View Raw</a></div>
        <div class="col-lg-3 nopad"><a class="permaLink">PermaLink</a></div>
        <div class="col-lg-3 nopad"><a class="heartLink"><i class="fa fa-heart"></i> 1</a></div>
      </div>
      
    </div>
    <img src="http://static1.squarespace.com/static/563a859fe4b06abdb145ad65/t/566462c0e4b02b0e953a293b/1449419458367/pt+21.png?format=2500w" />


    <div class="col-lg-1">
      </div>
    </div>
</div>

<div>
  <i class="fa fa-plus addpost"></i>
</div>
